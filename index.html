<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Namecard</title>
  
  <!-- Letsee SDK -->
  <script src="https://developer.letsee.io/api/webar?key=678dea4e992c4b20598e228d898a8d1716bb8f06026956522f196ad24b6559d5"></script>
  
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:100,300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  
  <!-- Animate CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Client code -->
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
  
  <style media="place" type="text/css">
    #container {
      -letsee-target: uri('https://developer.letsee.io/api-tm/target-manager/target-uid/6051cf4b672274a33ec9f496');
      width: 180px;
      height: 130px;
    }
  </style>
  
  <style>
    .animate__animated.animate__fadeInLeft{
      --animate-duration: 2s;
    }
    .animate__animated.animate__fadeInDown, .animate__animated.animate__fadeIn {
      --animate-duration: 1s;
    }
    .animate__animated.animate__pulse {
      --animate-duration: 1.3s;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="content-wrapper">
    
    <div id="dummy"></div>
    
    <div id="profile" class="animate__animated animate__backInLeft">
      <div id="profile-img">
        <img src="asset/inhwanchun.png" alt="">
      </div>
      <h1>Inhwan Chun</h1>
    </div>
    
    <div id="media" class="animate__animated animate__fadeInDown">
      <video id="productVideoContent" playsinline autoplay muted loop>
        <source src="asset/product_video.mp4" type="video/mp4">
      </video>
<!--      <video src="https://player.vimeo.com/video/356806815" autoplay playsinline muted width="90"></video>-->
    </div>
    
    <div id="contact" class="animate__animated animate__backInLeft">
      <div class="contactBtn" id="websiteBtn">
        <i class="far fa-globe"></i>
        <p>Website</p>
      </div>
      <div class="contactBtn" id="linkedInBtn">
        <i class="fab fa-linkedin-in"></i>
        <p>LinkedIn</p>
      </div>
    </div>
  
    <div id="buttonContact" class="animate__animated animate__fadeIn">
      <div class="buttons animate__animated animate__rubberBand animate__infinite" id="call">
        <i class="far fa-phone"></i>
      </div>
      <div class="buttons animate__animated animate__rubberBand animate__infinite" id="email">
        <i class="far fa-envelope"></i>
      </div>
      <div class="buttons animate__animated animate__rubberBand animate__infinite" id="tweet">
        <i class="fab fa-twitter"></i>
      </div>
    </div>
  </div>
</div>

<script>
  let flag = false;
  
  letsee.ready(() => {
    letsee.start();
    
    letsee.onTrackStart(() => {});
    letsee.onTrackEnd(() => {
      profile.style.display = 'none';
      media.style.display = 'none';
      contact.style.display = 'none';
      buttonContact.style.display = 'none';
      document.getElementById('dummy').style.opacity = '1';
    });
    letsee.onTrackMove(() => {
      
      if (document.getElementById('dummy').style.opacity !== '0') {
        Promise.delay(() => {
          document.getElementById('dummy').style.opacity = '0';
          profile.style.display = 'flex';
        }, 100)
        .delay(() => {
          media.style.display = 'block';
        }, 2000)
        .delay(() => {
          contact.style.display = 'flex';
        }, 2000)
        .delay(() => {
          buttonContact.style.display = 'flex';
        }, 2000)
      }
    });
  });
  letsee.init();

</script>
</body>
</html>
